[com/linuxmint/install]
flatpak-remotes=['flathub::https://dl.flathub.org/repo/::False']
installed-apps=['apt:build-essential', 'apt:compizconfig-settings-manager', 'apt:dconf-editor', 'apt:fig2dev', 'apt:fonts-freefont-otf', 'apt:gconf-editor', 'apt:git', 'apt:imagemagick', 'apt:inkscape', 'apt:linux-oem-20.04d', 'apt:python-backports.functools-lru-cache', 'apt:python-bs4', 'apt:python-chardet', 'apt:python-html5lib', 'apt:python-lxml', 'apt:python-numpy', 'apt:python-pkg-resources', 'apt:python-six', 'apt:python-soupsieve', 'apt:python-webencodings', 'apt:python2', 'apt:python2-minimal', 'apt:python2.7', 'apt:python2.7-minimal', 'apt:python3-pip', 'apt:ruby', 'apt:ttf-mscorefonts-installer', 'apt:vim', 'apt:xclip', 'apt:xkeycaps', 'fp:flathub:app/com.google.Chrome/x86_64/stable', 'fp:flathub:app/md.obsidian.Obsidian/x86_64/stable']

[org/cinnamon]
alttab-switcher-delay=100
app-menu-label='Menu'
command-history=['gconf-editor']
desktop-effects-change-size=false
desktop-effects-close='none'
desktop-effects-on-dialogs=false
desktop-effects-on-menus=false
device-aliases=['/org/freedesktop/UPower/devices/battery_BAT1:=Framework Laptop']
enable-vfade=true
enabled-applets=['panel1:left:0:menu@cinnamon.org:0', 'panel1:left:1:show-desktop@cinnamon.org:1', 'panel1:right:1:systray@cinnamon.org:3', 'panel1:right:2:xapp-status@cinnamon.org:4', 'panel1:right:3:notifications@cinnamon.org:5', 'panel1:right:4:printers@cinnamon.org:6', 'panel1:right:5:removable-drives@cinnamon.org:7', 'panel1:right:6:keyboard@cinnamon.org:8', 'panel1:right:7:favorites@cinnamon.org:9', 'panel1:right:8:network@cinnamon.org:10', 'panel1:right:9:sound@cinnamon.org:11', 'panel1:right:10:power@cinnamon.org:12', 'panel1:right:11:calendar@cinnamon.org:13', 'panel1:right:12:user@cinnamon.org:14']
hotcorner-layout=['expo:false:0', 'scale:false:0', 'scale:false:0', 'desktop:false:0']
next-applet-id=15
panel-edit-mode=false
panel-launchers=['DEPRECATED']
panel-zone-icon-sizes='[{"panelId": 1, "left": 0, "center": 0, "right": 0}]'
panel-zone-symbolic-icon-sizes='[{"panelId": 1, "left": 28, "center": 28, "right": 16}]'
panel-zone-text-sizes='[{"panelId": 1, "left": 0.0, "center": 0.0, "right": 10.5}]'
panels-enabled=['1:0:top']
panels-height=['1:21']
startup-animation=false

[org/cinnamon/cinnamon-session]
quit-time-delay=60

[org/cinnamon/desktop/background]
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/linuxmint-uma/oram_blue_moon.jpg'
primary-color='#72729f9fcfcf'

[org/cinnamon/desktop/background/slideshow]
delay=15
image-source='xml:///usr/share/cinnamon-background-properties/linuxmint-uma.xml'

[org/cinnamon/desktop/interface]
clock-use-24h=false
cursor-blink-time=1200
cursor-size=24
cursor-theme='macos-cursor-theme'
font-name='Lucida Grande 9'
gtk-overlay-scrollbars=false
gtk-theme='osx'
icon-theme='osx'
scaling-factor=uint32 1
text-scaling-factor=1.0
toolkit-accessibility=true

[org/cinnamon/desktop/keybindings/wm]
activate-window-menu=@as []
close=['<Alt>F4']
switch-to-workspace-down=['<Primary><Alt>Down']
switch-to-workspace-up=['<Primary><Alt>Up', '<Alt>F1']
switch-windows=['<Alt>Tab']

[org/cinnamon/desktop/sound]
event-sounds=false
volume-sound-file='/usr/share/mint-artwork/sounds/logout.ogg'

[org/cinnamon/desktop/wm/preferences]
button-layout='close,minimize,maximize:'
min-window-opacity=30
theme='osx'
titlebar-font='Lucida Grande 9.5'

[org/cinnamon/launcher]
check-frequency=300
memory-limit=2048

[org/cinnamon/muffin]
desktop-effects=true
resize-threshold=24

[org/cinnamon/settings-daemon/peripherals/keyboard]
delay=uint32 246
numlock-state='off'
repeat-interval=uint32 19

[org/cinnamon/settings-daemon/peripherals/mouse]
double-click=400
drag-threshold=8
locate-pointer=false
middle-button-enabled=false
motion-threshold=1

[org/cinnamon/settings-daemon/peripherals/touchpad]
clickpad-click=2
custom-acceleration=false
custom-threshold=false
disable-while-typing=false
horizontal-scrolling=false
motion-threshold=1
natural-scroll=false
scrolling-method=1
tap-to-click=false

[org/cinnamon/settings-daemon/plugins/power]
critical-battery-action='shutdown'

[org/cinnamon/sounds]
login-enabled=false
logout-enabled=false
plug-enabled=false
switch-enabled=false
tile-enabled=false
unplug-enabled=false

[org/cinnamon/theme]
name='osx'

[org/gnome/desktop/interface]
clock-format='12h'
cursor-theme='macos-cursor-theme'
font-name='Lucida Grande 9'
gtk-theme='osx'
icon-theme='osx'
toolkit-accessibility=true

[org/gnome/desktop/wm/preferences]
titlebar-font='Lucida Grande 9.5'

[org/gnome/libgnomekbd/keyboard]
options=['terminate\tterminate:ctrl_alt_bksp']

[org/gnome/settings-daemon/plugins/xsettings]
antialiasing='grayscale'
hinting='slight'

[org/gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=true
show-size-column=true
show-type-column=true
sidebar-width=148
sort-column='name'
sort-directories-first=true
sort-order='ascending'
type-format='category'
window-position=(210, 107)
window-size=(1096, 769)

[org/nemo/desktop]
font='Lucida Grande Bold 8.5'
network-icon-visible=true
trash-icon-visible=true

[org/nemo/window-state]
geometry='800x550+290+155'
maximized=false
side-pane-view='places'
sidebar-bookmark-breakpoint=5
sidebar-width=203
start-with-sidebar=true

